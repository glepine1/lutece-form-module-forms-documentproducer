<div class="row">
	<div class="col-xs-12 col-sm-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{module.forms.documentproducer.select.form.config.export.title} </h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" method="post" action="jsp/admin/plugins/forms/modules/documentproducer/ManageConfigProducer.jsp">
					<#if form_ref_list?exists && form_ref_list?has_content >
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2" for="id_form">#i18n{module.forms.documentproducer.select.form.label} * </label>
						<div class="col-xs-12 col-sm-9">
							<@comboWithParams name="id_form" default_value=form_ref_list[0].code additionalParameters=" class=\"form-control\" " items=form_ref_list />
						</div>
					</div>
					</#if>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-9">
							<button class="btn btn-flat btn-primary" type="submit" name="view_getManageConfigProducer" >
								<i class="fa fa-check"></i> #i18n{module.forms.documentproducer.select.form.button.select}
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
